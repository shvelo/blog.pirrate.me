<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>{{ page.title }}</title>
	<meta content="width=device-width,initial-scale=1" name="viewport">
	{% if page.excerpt %}
	<meta content="{{page.excerpt | escape}}" name="description">
	{% else %}
	<meta content="{{site.description}}" name="description">
	{% endif %}
	<meta content="{{site.url}}{{site.baseurl}}img/pirate.png" name="og:image">
	<link href="{{site.baseurl}}img/icon.png" rel="icon">
	<link href="{{site.baseurl}}css/syntax.css" rel="stylesheet">
	<link href="{{site.baseurl}}css/main.css" rel="stylesheet">
	<link href="{{site.baseurl}}lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
	<div id="container">
		<div id="header">
			{% include header.html %}
		</div>
		<div id="content">
			{{ content }}
		</div>
		<div id="footer">
			{% include footer.html %}
		</div>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
		<script src="http://balupton.github.io/jquery-scrollto/lib/jquery-scrollto.js"></script>
		<script src="http://browserstate.github.io/history.js/scripts/bundled/html4+html5/jquery.history.js"></script>
		<script src="http://rawgithub.com/browserstate/ajaxify/master/ajaxify-html5.js"></script>
		<script src="{{site.baseurl}}js/script.js"></script>
	</div>
</body>
