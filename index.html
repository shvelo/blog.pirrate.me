---
layout: default
title: Captain's Changelog
---

<div id="home" class="posts">
    {% for post in site.posts %}
    <div class="post">
      <h1 class="title"><a href="{{ post.url }}">{{ post.title }} <small>{{post.date | date_to_string}}</small></a></h1>
      <p>{{post.excerpt | markdownify}}</p>
    </div>
    {% endfor %}
</div>
